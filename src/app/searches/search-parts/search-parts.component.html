<header fxLayout="row" fxLayoutAlign="start center">
  <div>
    <input #searchArgs placeholder=" Enter parts here . . ." type="text" size="60" (keyup.enter)="onReturnKeySearch($event)">
    <button mat-button (click)="onSearch(searchArgs.value)">Search</button>
    <button id="refresh" mat-button (click)="onRefresh()">Refresh</button>
  </div>
</header>

<div id="griddiv" style="width: 100%; height: 500px;">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 480px;"
    class="ag-theme-balham"
    [rowData]="rowData$ | async"
    [rowSelection]="rowSelection"
    (cellClicked)="onCellClicked($event)"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="paginationPagesize"
    [modules]="modules"
  >
  </ag-grid-angular>
</div>
