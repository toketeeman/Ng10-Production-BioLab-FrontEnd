<header class="flex">
  <div>Delete Interaction</div>
</header>

<section class="flex">
  <div>Are you sure you want to delete this interaction?</div>
</section>

<footer class="flex">
  <button
    mat-primary-button
    [disabled]="!deleteButtonIsActivated"
    [ngClass]="{'defaultCursor': !deleteButtonIsActivated}"
    (click)="onDeleteInteraction()">
    Delete
  </button>
  <button mat-secondary-button (click)="onCancel()">
    Cancel
  </button>
</footer>
